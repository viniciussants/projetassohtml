<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de formulário</title>
</head>
<body>
    <h1>Formulário Cadastro</h1>
    <form>
        <fieldset>
            <legend>Dados Principais</legend>
            <input type="text" name="nome" size="50" required placeholder="Nome"/><br>
            <input type="email" name="email" required placeholder="E-mail"/><br>
            <input type="tel" name="telefone" size="14" required placeholder="(99)99999-9999"/><br>
            <input type="date" name="dtnascimento" required/><br>
        </fieldset>
        <fieldset>
            <legend>Disciplinas Preditelas</legend>
            <label for="d1">Programação Web</label>
            <input type="radio" name="pw" id="d1">&nbsp;&nbsp;&nbsp;
            <label for="d2">Banco de Dados</label>
            <input type="radio" name="bd" id="d2"><br>

            <h3>Frutas Prediletas</h3>
            <input id="laranja" type="checkbox" value="laranja" name="laranja">
            <label for="laranja">Laranja</label>
            <input id="banana" type="checkbox" value="banana" name="banana">
            <label for="banana">Banana</label>
            <input id="abacaxi" type="checkbox" value="abacaxi" name="abacaxi">
            <label for="abacaxi">Abacaxi</label>
            <hr>
            <label for="estado">Estado Natal</label><br>
            <select name="estado" id="estado">
                <option value="RO" selected>Rondônia</option>
                <option value="SP" selected>São Paulo</option>
                <option value="MG" selected>Minas Gerais</option>
                <option value="BH" selected>Belo Horizonte</option>
                <option value="RN" selected>Rio Grande do Norte</option>
            </select>
            <hr>
            <label for="coment">Comentários:</label><br>
            <textarea name="coment" id="coment" cols="50" rows="20"></textarea>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</html>
